<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
        <div class="container-fluid">
          <img
            src="/logo-prgkor4cuantgaya7ag8ef6zp2tvgjfpld4fltl3e4.png"
            class="img-fluid mx-3"
            alt=""
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon text-white"></span>
          </button>
          <div class="collapse navbar-collapse ms-auto" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link active text-white mx-2"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-white mx-2"
                  aria-current="page"
                  href="#"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-white mx-2"
                  aria-current="page"
                  href="#"
                  >Services</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-white mx-2"
                  aria-current="page"
                  href="#"
                  >Portfolio</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-white mx-2"
                  aria-current="page"
                  href="#"
                  >Contact Us</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container mt-4">
        <div class="row">
          <div class="col-lg-8 m-auto">
            <form class="card shadow p-4 mb-3">
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >First Name:</label
                >
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter First Name"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Last Name:</label
                >
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter Last Name"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address:</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  placeholder="Enter First Name"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter Last Name"
                  id="exampleInputPassword1"
                />
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Phone No:</label
                >
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter Your Number"
                  id="exampleInputPassword1"
                />
              </div>

              <label class="form-check-label mb-3" for="inlineRadio1"
                >Gender:</label
              >
              <div class="form-check form-check-inline">
                <label class="form-check-label mb-3" for="inlineRadio1"
                  >Female</label
                >
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                />
              </div>

              <div class="form-check form-check-inline">
                <label class="form-check-label mb-3" for="inlineRadio2"
                  >Male</label
                >
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                />
              </div>
              <div class="col-8">
                <select
                  class="form-select mb-3"
                  aria-label="Default select example"
                >
                  <option>-City-</option>
                  <option>Hyderabad</option>
                  <option>Mumbai</option>
                  <option>Pune</option>
                  <option>Banglore</option>
                </select>
              </div>
              <div class="form-check mb-4">
                <input
                  class="form-check-input me-2"
                  type="checkbox"
                  value=""
                  id="form6Example8"
                  checked
                />
                <label class="form-check-label" for="form6Example8">
                  Create an account?
                </label>
              </div>

              <input type="submit" class="btn btn-primary m-auto btn-lg mb-2" value="Submit"/>
               
            </form>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
